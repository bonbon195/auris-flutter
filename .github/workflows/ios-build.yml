name: IOS build

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev" ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter  
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter --version

      - run: flutter pub get
      - run: flutter test
      - run: flutter build ios --release --no-codesign
